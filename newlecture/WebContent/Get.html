<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form action="hi">
		<!-- action : http://.../hi 생성  -->
			<div>
				<label>"안녕하세요"를 몇번 듣고 싶으세요?</label>
			</div>
			<div>
				<!-- name="cnt" : cnt값 입력받아 저장 => http://.../hi?cnt=입력값 -->
				<input type="text" name="cnt" />
				<input type="submit" value="출력" />
			</div>
		</form>
	</div>
</body>
</html>
